<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciclo while 1</title>
</head>
<body>
    
<script>

let i=0;
		let j=0;
		let final = 40;

		while(i<final){
			i=j*10;
			document.write(i + "\n");
			j++;
		}

</script>

</body>
</html>
