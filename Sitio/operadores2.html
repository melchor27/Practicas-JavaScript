<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores 2</title>
</head>
<body>
    

    <script>
        let x;
        let y;
       
       

        x=prompt("Ingresa el primer numero");
        y=prompt("Ingresa el segundo numero");
        let suma=parseInt(x)+parseInt(y);
        document.write("<br>La suma de los resultados es: <br>" + suma);
        
        let resta=parseInt(x)-parseInt(y);
        document.write("<br>La resta de los resultados es: <br>" + resta);
        
        let multiplicacion=parseInt(x)*parseInt(y);
        document.write("<br>La multiplicacion de los resultados es:<br>" + multiplicacion);
        
        let division=parseInt(x)/parseInt(y);y
        if(y==0){
            document.write("<br>El valor es invalido")
        }else{
            document.write("<br>La division de los numeros es: <br>" + division)
        
        };      
       
     
    </script>
</body>
</html>
