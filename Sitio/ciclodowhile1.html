<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciclo Do while 1</title>
</head>
<body>
    
<script>

let result = 0;
		let i = 0;

		do {
  			i = i + 1; 
  			result = result + i;
		} while (i < 10);

		document.write(result);

</script>

</body>
</html>
