<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores 1</title>
</head>
<body>
    <script>
 let x=10;
let y=5;

document.write("El primer numero es: " + x);
       document.write("<br>El segundo numero es: "+ y);
       let resultado1=parseInt(x)+parseInt(y);
       document.write("<br>El resultado es: " + resultado1);
       let resultado2=parseInt(x)-parseInt(y);
       document.write("<br>El resultado es: " + resultado2);
       let resultado3=parseInt(x)*parseInt(y);
       document.write("<br>El resultado es: " + resultado3);
       let resultado4=parseInt(x)/parseInt(y);
       if(y==0){
        document.write("<br>El valor es invalido")
       }else{
        document.write("<br>El resultado es: " + resultado4);
       }
    </script>

    
       

    
</body>
</html>
