<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciclo Do while 1</title>
</head>
<body>
    
<script>

let j = 0;

do {
   j += 1;
   document.write(j);
} while (j <= 5);

</script>

</body>
</html>
