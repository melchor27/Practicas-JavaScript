<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciclo while 1</title>
</head>
<body>
    
<script>

let numero = parseInt(prompt("Ingresa un numero del 0 al 9: "));

		while(numero <= 20){
			document.write(numero + "\n");
			++numero;
		}
</script>

</body>
</html>
